<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Pacientes</title>
</head>
<body>


<!-- Incluye el menÃº -->
<div th:replace="fragments/navbar :: menu"></div>

<h1>Lista de Pacientes</h1>
<h2> Muestro tambien el hospital al que pertenecen para que sea mas evidente la relacion</h2>


<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Genero</th>
    <th>Diagnostico</th>
    <th>Fecha Cita</th>
    <th>Numero de Habitacion</th>
    <th>Doctor</th>
    <th>Hospital</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${listaPacientes}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.nombre}"></td>
    <td th:text="${p.edad}"></td>
    <td th:text="${p.genero}"></td>
    <td th:text="${p.diagnostico}"></td>
    <td th:text="${p.fechaCita}"></td>
    <td th:text="${p.numeroHabitacion}"></td>
    <td th:text="${p.doctor.nombre}"></td>
    <td th:text="${p.hospital.nombre}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
